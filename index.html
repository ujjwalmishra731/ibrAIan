<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibrAIan - Your Smart Library Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Libr<span class="text-gray-800">AI</span>an</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Get Started</button>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-20 px-6">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Meet LibrAIan</h2>
    <p class="text-xl text-gray-600 mb-6">Your AI-powered reading companion for discovering books you'll love.</p>
    <div class="max-w-xl mx-auto">
      <input type="text" placeholder="Search for a book or author..." class="w-full p-4 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  </section>

  <!-- Genres Section -->
  <section class="px-6 py-10 bg-white">
    <h3 class="text-2xl font-semibold text-center mb-8">Popular Genres</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-5xl mx-auto">
      <div class="bg-blue-100 p-4 rounded-xl text-center shadow">Mystery</div>
      <div class="bg-green-100 p-4 rounded-xl text-center shadow">Romance</div>
      <div class="bg-yellow-100 p-4 rounded-xl text-center shadow">Science Fiction</div>
      <div class="bg-red-100 p-4 rounded-xl text-center shadow">Non-fiction</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-12">
    <p>LibrAIan Â© 2025 | Built with ðŸ’¡ by Sakshi</p>
  </footer>

  <!-- Watson Assistant Chat Embed -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "03423215-ca71-4ed0-80d8-aab48d199366", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "d6292216-9b26-4f79-825d-3bc1671f8c82", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
               (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
